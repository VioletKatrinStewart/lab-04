<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>My Calculator</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <div id=add> 
            <input id="add-number-1"> 
            + 
            <input id="add-number-2"> 
            <button id="add-button">=</button>
            <span id="add-answer">?</span>
                Adittion!
        </div>
        
        <div id=sub>
            <input id="subtract-number-1">
             - 
            <input id="subtract-number-2">
            <button id="subtract-button">=</button>
            <span id="subtract-answer">?</span>
                Subtraction!
        </div>

        <div id=multiply>
            <input id="multiply-number-1">
             *
            <input id="multiply-number-2">
            <button id="multiply-button">=</button>
            <span id="multiply-answer">?</span>
                Multiplication!
        </div>

        <div id=divide> 
            <input id="division-number-1">
            /
            <input id="division-number-2">
            <button id="division-button">=</button>
            <span id="division-answer">?</span>
            Division!
        </div>

        <img src="assets/cute-calculator.gif">
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
